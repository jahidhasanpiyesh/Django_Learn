{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>
<body>
        <!-- using to django filter -->
    <h1>{{dt|date:'DATE_FORMAT'}}</h1>
    <h2>{{dt|time:'TIME_FORMAT'}}</h2>
    <h3>{{dt|date:'SHORT_DATETIME_FORMAT'}}</h3>
    <h4>{{dt|date:'DATETIME_FORMAT'}}</h4>
    <h4>{{dt|date:'SHORT_DATE_FORMAT'}}</h4>

</body>
</html>
