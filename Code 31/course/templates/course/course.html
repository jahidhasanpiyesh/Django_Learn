<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <style>
        th,td{
            border:1px black solid;
        }
    </style>
</head>
<body>
    <h1>Course Page</h1>
    {{s}}

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>

        {% for i in s %}
        <tr>
            <td>{{i.stuname}}</td>
            <td>{{i.stuemail}}</td>
            <td>{{i.stupass}}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="" method="get">
        <table>
            {{SF}}
            <input type="submit" value="Submit">
        </table>

        <table>
            {{SF.as_p}}
            <input type="submit" value="Submit">
        </table>

        <table>
            {{SF.as_ul}}
            <input type="submit" value="Submit">
        </table>

        <table>
            {{SF.name}}
            <input type="submit" value="Submit">
        </table>

        <table>
            {{SF.email}}
            <input type="submit" value="Submit">
        </table>

        <table>
            {{SF.password}}
            <input type="submit" value="Submit">
        </table>
    </form>
    
</body>
</html>
