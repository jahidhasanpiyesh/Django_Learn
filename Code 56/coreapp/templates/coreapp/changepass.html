<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Page</title>
</head>
<body>
    <h1>Change Password Forms</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for forms in form %}
        {{forms.label_tag}} {{forms}} {{forms.errors | striptags}}<br><br>
        {% endfor %}


        {% if from.non_field_errors %}
        {% for error in from.non_field_errors %}
        <p>{{error}}</p>
        {% endfor %}
        {% endif %}
        
        <input type="submit" value="Submit">
        <a href="{% url 'profile' %}"><input type="button" value="Profile"></a>
    </form>
</body>
</html>
